<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3x3 Image Grid with Captions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    td {
      width: 33.33%;
      height: 33.33%;
      padding: 10px;
      vertical-align: top;
    }
    .image-box {
      width: 100%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-box img {
      width: 50%;
      height: 50%;
      object-fit: contain;
    }
    .caption {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<table border="1">
  <tr>
    <td>
      <div class="image-box">
        <img src="achievements/CM Cell Certificate of Participation.jpeg" alt="Achievement 1">
      </div>
      <div class="caption">Certificate of Participation in an AAM Web Portal Training program</div>
    </td>
    <td>
      <div class="image-box">
        <img src="achievements/Data Quality Certificate Monitoring & Evaluation.jpg" alt="Achievement 2">
      </div>
      <div class="caption">Data Quality Certificate Monitoring & Evaluation</div>
    </td>
    <td>
      <div class="image-box">
        <img src="achievements/PowerBI Certificate by PWC.jpg" alt="Achievement 3">
      </div>
      <div class="caption">PowerBI Certificate by PWC</div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="image-box">
        <img src="achievements/Poster Presentation 1st Prize.jpg" alt="Achievement 4">
      </div>
      <div class="caption">1st Prize for Best Poster Presentation</div>
    </td>
    <td>
      <div class="image-box">
        <img src="images/Documentation of LRR.pdf" alt="Achievement 5">
      </div>
      <div class="caption">Sample Text 5</div>
    </td>
    <td>
      <div class="image-box">
        <img src="achievements/Achievment-CM Cell Certificate of Participation.jpeg" alt="Achievement 6">
      </div>
      <div class="caption">Sample Text 6</div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="image-box">
        <img src="achievements/Achievment-CM Cell Certificate of Participation.jpeg" alt="Achievement 7">
      </div>
      <div class="caption">Sample Text 7</div>
    </td>
    <td>
      <div class="image-box">
        <img src="achievements/Achievment-CM Cell Certificate of Participation.jpeg" alt="Achievement 8">
      </div>
      <div class="caption">Sample Text 8</div>
    </td>
    <td>
      <div class="image-box">
        <img src="achievements/Achievment-CM Cell Certificate of Participation.jpeg" alt="Achievement 9">
      </div>
      <div class="caption">Sample Text 9</div>
    </td>
  </tr>
</table>

</body>
</html>
