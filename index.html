  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }
  h1, h3 {
    text-align: center;
    padding: 5px;
    background-color: #333;
    color: white;
    margin: 0;
    font-size: 28px;
  }
  .tab {
    overflow: hidden;
    background-color: #f1f1f1;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .tab button {
    background-color: inherit;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 20px;
    transition: 0.3s;
    font-size: 17px;
    flex: 1 0 auto; /* allow shrinking on small screens */
  }
  .tab button:hover {
    background-color: #ddd;
  }
  .tab button.active {
    background-color: #ccc;
  }
  .tabcontent {
    display: none;
    padding: 0;
    height: calc(100vh - 120px);
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .tabcontent img, .tabcontent video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  /* Header responsive flex layout */
  .header-flex {
    background-color: #333;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 10px;
  }
  .header-center {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .header-right {
    position: absolute;
    right: 20px;
    font-size: 16px;
    color: white;
  }
  @media (max-width: 768px) {
    h1 { font-size: 20px; padding: 15px; }
    .tab button { padding: 10px 14px; font-size: 15px; }
    .header-right {
      position: static;
      margin-top: 8px;
    }
    .header-center {
      flex-direction: column;
    }
    .tabcontent {
      height: calc(100vh - 160px);
    }
  }
  @media (max-width: 480px) {
    h1 { font-size: 18px; padding: 10px; }
    .tab button { font-size: 14px; padding: 8px 10px; }
    .header-right { font-size: 14px; }
  }
</style>
</head>

  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function updateReport() {
      const state = document.getElementById("stateSelect").value;
      const iframe = document.getElementById("powerbiFrame");
      let url = "";

      if (state === "jharkhand") {
        url = "https://app.powerbi.com/view?r=eyJrIjoiYWI3NGI2ZTktMGM4ZC00MTgwLThjZDMtODljZWY4ZWEyZDRkIiwidCI6IjI2ZWY3ZmQyLTJhN2YtNDEzNS1hMmU0LWRlOWFjZjE2OGIyYSIsImMiOjF9";
      } else if (state === "bihar") {
        url = "https://app.powerbi.com/view?r=eyJrIjoiNzFiNzk0NzAtNGU2Ni00ODZlLTkwZjItMDhlZDE4Mjc3ODBhIiwidCI6IjI2ZWY3ZmQyLTJhN2YtNDEzNS1hMmU0LWRlOWFjZjE2OGIyYSIsImMiOjF9";
      } else if (state === "odisha") {
        url = "https://app.powerbi.com/view?r=eyJrIjoiNjQxNzIzNDMtODQ5Ni00N2M2LTg1ZjItMmI4NGUzYmIwMzE5IiwidCI6IjI2ZWY3ZmQyLTJhN2YtNDEzNS1hMmU0LWRlOWFjZjE2OGIyYSIsImMiOjF9";
      }
      iframe.src = url;
    }

    // Open default tab
    document.getElementById("defaultOpen").click();
  </script>
